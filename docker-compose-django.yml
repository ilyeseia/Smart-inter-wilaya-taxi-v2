version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-taxi-postgres-django
    environment:
      POSTGRES_DB: smart_taxi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smart_taxi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-taxi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart-taxi-redis-django
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - smart-taxi-network

  # Django User Service
  user-service:
    build:
      context: ./django_user_service
      dockerfile: Dockerfile
    container_name: smart-taxi-user-service-django
    environment:
      DEBUG: 'False'
      SECRET_KEY: 'your-secret-key-change-in-production-very-long-and-secure'
      DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/smart_taxi_db'
      DB_NAME: 'smart_taxi_db'
      DB_USER: 'postgres'
      DB_PASSWORD: 'postgres'
      DB_HOST: 'postgres'
      DB_PORT: '5432'
      REDIS_HOST: 'redis'
      REDIS_PORT: '6379'
      JWT_SECRET: 'your-jwt-secret-key-change-in-production-very-long'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,user-service'
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - smart-taxi-network
    volumes:
      - ./django_user_service/logs:/app/logs
      - ./django_user_service/staticfiles:/app/staticfiles
      - ./django_user_service/media:/app/media

  # API Gateway (Django)
  api-gateway:
    build:
      context: ./django_api_gateway
      dockerfile: Dockerfile
    container_name: smart-taxi-api-gateway-django
    environment:
      DEBUG: 'False'
      SECRET_KEY: 'your-gateway-secret-key-change-in-production'
      USER_SERVICE_URL: 'http://user-service:8000'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,api-gateway'
    ports:
      - "8000:8000"
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - smart-taxi-network
    volumes:
      - ./django_api_gateway/logs:/app/logs

volumes:
  postgres_data:
  redis_data:

networks:
  smart-taxi-network:
    driver: bridge